<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contacto</title>
  <link rel="stylesheet" href="../style/style.css">

</head>
<body>
  <div class="bodyContacto">
    <h1>CONTACTO</h1>

    <div class="container-contacto">
      
      <div class="cuadrado home cuadrado-contacto" >
          <a href="../home.html" class="enlaces">Home</a>
      </div>

      <div class="cuadrado biografia cuadrado-contacto">
          <a href="biografia.html" class="enlaces">Biografía</a>
      </div>

      <div class="cuadrado portfolio cuadrado-contacto portfolio-contacto">
        <a href="portfolio.html" class="enlaces">Portfolio</a>
      </div>

    </div>


    <form>
      <h1>¡ Rellena la información y me pondré en contacto contigo tan pronto como me sea posible!</h1>
  
      <br>
      
      <fieldset>
        <legend>TUS DATOS PERSONALES...</legend>
        <br>
        
        <label for="sobreti"><b>¿Por qué contactas conmigo?</b></label><br>
        <textarea id="sobreti" name="sobreti" placeholder="Contacto contigo por el siguiente motivo: ..." rows="3" cols=auto></textarea>
      
        <br><br>
        <label for="nombre"><b>Tu nombre: </b></label>
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" size="10" autofocus tabindex="1">
        <br>
        <br>
        <label for="apellidos"><b>Tus apellidos: </b></label>
        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" size="30" tabindex="3">
        <br>
        <br>

        <label for="telf">Tu WhatsApp: </label>
        <input type="tel" id="telf" name="telf" placeholder="Teléfono" size="10">

        <br><br>

        <label for="fecha">¿Qué día podrías reunirte conmigo?: </label>
        <input type="date" id="fecha" name="fecha">

        <br><br>

        <label for="hora">¿A qué hora?: </label>
        <input type="time" id="hora" name="hora">
        
      </fieldset> 

      
      <div class="divBotones">
        <input type="submit" value="submit" class="botones">
        <input type="reset" class="botones">
      </div>
      
    

    </form>
  </div>

</body>
</html>
